"/netlifycms-test/blog/how-to-check-the-snap-store-package-available-for-raspberry-pi-4-or-not">Read More</a></div></div></div></div></div><footer class="py-5 bg-dark"><div class="container"><p class="m-0 text-center text-white">Copyright Â© Your Website 2022</p></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"How to check the snap store package available for raspberry pi 4 or not?","date":"2022-03-26T07:50:39.000Z","author":"Rajdeep Singh","description":"You can easily check the raspberry pi binary in the snap store without the command line and code.","slug":"how-to-check-the-snap-store-package-available-for-raspberry-pi-4-or-not","id":5,"image":"/images/the-snap-store.png","draft":false,"tags":["Raspberry pi 4","snapcraft","Snap store","Linux","Binary"],"categories":["Raspberry pi 4","snapcraft","Snap store","Linux","Binary"],"body":{"raw":"\n\nUbuntu built the snap store package Eco-system. The Snap store help to distribute your Linux base application and software across the Linux distro.\n\nFor checking the binary, you do not need any command. You need only two things. First is a web browser and a mouse.\n\nThere is two binary support by raspberry pi 4. first is **arm64** and **armhf**. If one of the binary is present, you can install the package in your raspberry pi 4 without any problem.\n\n\n\n**There is two way to check the package binary is available for raspberry pi 4 or not.**\n\n1. First way\n2. Second way\n\n\n\n\u003e In this article, I use the snap chromium package for example purpose.\n\n\n## First way\n\nFirstly, you click on **the version drop-down list** and click again to **show the architecture** drop-down list and check all available binary forms for the list.\n\n* First step\n* Second step\n\n### First step\n\n![version drop-down list](https://contentlayer-iota.vercel.app/images/firstway.png)\n\n\n\n### Second step\n\n![show architecture drop-down list](https://contentlayer-iota.vercel.app/images/firstway-2.png)\n\n\n## Second way\n\nIn a second way, you scroll down the page, go to the Linux distribution section, and check all the Linux distributions.\n\n![Linux distribution section](https://contentlayer-iota.vercel.app/images/secondway.png)\n\n\n---\n\n### Reference\n\nhttps://snapcraft.io/chromium\n\nhttps://snapcraft.io/store\n\nhttps://snapcraft.io/docs\n\n---\n\n## Conclusion\n\nI hope my article solve your problem if you have any problem and then comment in the comment section.\n\n**For more updates, subscribe to our newsletter.**\n\n\n\n","html":"\u003cp\u003eUbuntu built the snap store package Eco-system. The Snap store help to distribute your Linux base application and software across the Linux distro.\u003c/p\u003e\n\u003cp\u003eFor checking the binary, you do not need any command. You need only two things. First is a web browser and a mouse.\u003c/p\u003e\n\u003cp\u003eThere is two binary support by raspberry pi 4. first is \u003cstrong\u003earm64\u003c/strong\u003e and \u003cstrong\u003earmhf\u003c/strong\u003e. If one of the binary is present, you can install the package in your raspberry pi 4 without any problem.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThere is two way to check the package binary is available for raspberry pi 4 or not.\u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eFirst way\u003c/li\u003e\n\u003cli\u003eSecond way\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003eIn this article, I use the snap chromium package for example purpose.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003eFirst way\u003c/h2\u003e\n\u003cp\u003eFirstly, you click on \u003cstrong\u003ethe version drop-down list\u003c/strong\u003e and click again to \u003cstrong\u003eshow the architecture\u003c/strong\u003e drop-down list and check all available binary forms for the list.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eFirst step\u003c/li\u003e\n\u003cli\u003eSecond step\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eFirst step\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://contentlayer-iota.vercel.app/images/firstway.png\" alt=\"version drop-down list\"\u003e\u003c/p\u003e\n\u003ch3\u003eSecond step\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://contentlayer-iota.vercel.app/images/firstway-2.png\" alt=\"show architecture drop-down list\"\u003e\u003c/p\u003e\n\u003ch2\u003eSecond way\u003c/h2\u003e\n\u003cp\u003eIn a second way, you scroll down the page, go to the Linux distribution section, and check all the Linux distributions.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://contentlayer-iota.vercel.app/images/secondway.png\" alt=\"Linux distribution section\"\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003ch3\u003eReference\u003c/h3\u003e\n\u003cp\u003ehttps://snapcraft.io/chromium\u003c/p\u003e\n\u003cp\u003ehttps://snapcraft.io/store\u003c/p\u003e\n\u003cp\u003ehttps://snapcraft.io/docs\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003eConclusion\u003c/h2\u003e\n\u003cp\u003eI hope my article solve your problem if you have any problem and then comment in the comment section.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFor more updates, subscribe to our newsletter.\u003c/strong\u003e\u003c/p\u003e"},"_id":"how-to-check-the-snap-store-package-available-for-raspberry-pi-4-or-not.md","_raw":{"sourceFilePath":"how-to-check-the-snap-store-package-available-for-raspberry-pi-4-or-not.md","sourceFileName":"how-to-check-the-snap-store-package-available-for-raspberry-pi-4-or-not.md","sourceFileDir":".","contentType":"markdown","flattenedPath":"how-to-check-the-snap-store-package-available-for-raspberry-pi-4-or-not"},"type":"Post"}]},"__N_SSG":true},"page":"/tag/[slug]","query":{"slug":"binary"},"buildId":"SVOMg0u9LeNxVtyaobpUZ","assetPrefix":"/netlifycms-test","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
