ription":"Title tag display page information in the browser toolbar.","slug":"title-tag-in-html-5","id":15,"image":"/images/Title-tag-In-HTML-5.jpg","draft":false,"tags":["html","html 5","html for beginner","html tutorial","title tag","html title tag"],"categories":["html","html 5","html for beginner","html tutorial","title tag","html title tag"],"body":{"raw":"\n\n\nTitle tag Use Display Page Information In Web browser On Top. The title is also Use In the Body tag.Title tag Provided a title for the Page When You Added to Favorites in The Browser. Title Tag also Displays title Information for the Page in Search Engine Results\n\n**Syntax:**\n\n```html\n\u003ctitle\u003e Heading With Title Tag \u003c/title\u003e\n```\n\n\n\nYou Use Title Tag Inside Body By Default Title tag Display None inside Browser.\n\n```css\ntitle {\n  display: none;\n}\n```\n\n\n\nIf you use the title tag shown in the browser, add CSS To Display Title In Browser.\n\n```html\n\u003ctitle  style=\"display: block\" \u003e Heading With Title Tag \u003c/title\u003e\n```\n\n---\n\n### Example:\n\n```html\n\n\u003c!DOCTYPE html\u003e\n\u003chtml\u003e\n\t\u003chead\u003e\n\t\t\u003ctitle\u003e Index Page Information \u003c/title\u003e\n\t\u003c/head\u003e\n\t\u003cbody\u003e\n\t\n\t\t\u003ctitle  style=\"display: block\" \u003e Heading With Title Tag \u003c/title\u003e\n\n\t\u003c/body\u003e\n\u003c/html\u003e\n\n```\n\n---\n\n# Contact me\n\n* [https://www.facebook.com/officialrajdeepsingh/](https://www.facebook.com/officialrajdeepsingh/)\n* [https://medium.com/officialrajdeepsingh](https://medium.com/officialrajdeepsingh)\n* [officialrajdeepsingh@gmail.com](mailto:officialrajdeepsingh@gmail.com)\n\n\n\n","html":"\u003cp\u003eTitle tag Use Display Page Information In Web browser On Top. The title is also Use In the Body tag.Title tag Provided a title for the Page When You Added to Favorites in The Browser. Title Tag also Displays title Information for the Page in Search Engine Results\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSyntax:\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;title\u003e Heading With Title Tag \u0026#x3C;/title\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou Use Title Tag Inside Body By Default Title tag Display None inside Browser.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003etitle {\n  display: none;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIf you use the title tag shown in the browser, add CSS To Display Title In Browser.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;title  style=\"display: block\" \u003e Heading With Title Tag \u0026#x3C;/title\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003ch3\u003eExample:\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\n\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;html\u003e\n\t\u0026#x3C;head\u003e\n\t\t\u0026#x3C;title\u003e Index Page Information \u0026#x3C;/title\u003e\n\t\u0026#x3C;/head\u003e\n\t\u0026#x3C;body\u003e\n\t\n\t\t\u0026#x3C;title  style=\"display: block\" \u003e Heading With Title Tag \u0026#x3C;/title\u003e\n\n\t\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003ch1\u003eContact me\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.facebook.com/officialrajdeepsingh/\"\u003ehttps://www.facebook.com/officialrajdeepsingh/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://medium.com/officialrajdeepsingh\"\u003ehttps://medium.com/officialrajdeepsingh\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"mailto:officialrajdeepsingh@gmail.com\"\u003eofficialrajdeepsingh@gmail.com\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e"},"_id":"title-tag-in-html-5.md","_raw":{"sourceFilePath":"title-tag-in-html-5.md","sourceFileName":"title-tag-in-html-5.md","sourceFileDir":".","contentType":"markdown","flattenedPath":"title-tag
