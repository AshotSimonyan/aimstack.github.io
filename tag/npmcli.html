d4568166b512c28.js" defer=""></script><script src="/_next/static/chunks/pages/tag/%5Bslug%5D-d4706530e770ec80.js" defer=""></script><script src="/_next/static/bBGv_oVot3z7wdQi2Ipsh/_buildManifest.js" defer=""></script><script src="/_next/static/bBGv_oVot3z7wdQi2Ipsh/_ssgManifest.js" defer=""></script><script src="/_next/static/bBGv_oVot3z7wdQi2Ipsh/_middlewareManifest.js" defer=""></script></head><body><div id="__next"><nav class="navbar navbar-expand-lg navbar-dark bg-dark"><div class="container"><a class="navbar-brand" href="/">Contentlayer + Nextjs</a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarSupportedContent"><ul class="navbar-nav ms-auto mb-2 mb-lg-0"><a class="nav-link" href="/"><li class="nav-item"> Home </li></a><a target="_blank" class="nav-link" href="https://officialrajdeepsingh.dev"><li class="nav-item">About </li></a></ul></div></div></nav><div class="container my-3"><div class="row"><div class="col-lg-10 post-date m-1 p-2m-auto"><div class="card mb-4"><a href="/blog/how-is-npm-install-command"> <!-- --><img class="card-img-top" src="/images/npm-init-command-1.png" alt="What is the npm install command?"/></a><div class="card-body"><div class="small text-muted">3 - 20 - 2022</div><h2 class="card-title">What is the npm install command?</h2><p class="card-text">Npm install command help to install package from npmjs.org</p><a class="btn" href="/blog/how-is-npm-install-command">Read More</a></div></div></div></div></div><footer class="py-5 bg-dark"><div class="container"><p class="m-0 text-center text-white">Copyright Â© Your Website 2022</p></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"What is the npm install command?","date":"2022-03-20T13:09:24.000Z","author":"Rajdeep Singh","description":"Npm install command help to install package from npmjs.org","slug":"how-is-npm-install-command","id":1,"image":"/images/npm-init-command-1.png","draft":false,"tags":["npm","npm-cli","npm install command"],"categories":["npm","npm-cli","npm install command"],"body":{"raw":"Npm, install command help to install dependencies and devDependencies base on package.json and package-lock.json file.\n\n**The simple word npm install command help to download the package from** **[npmjs.org](https://www.npmjs.com/).**\n\n```javascript\nnpm install \u003cOptions\u003e \u003cflags\u003e\n\nor\n\nnpm i \u003cOptions\u003e \u003cflags\u003e\n\nor\n\nnpm add \u003cOptions\u003e \u003cflags\u003e\n```\n\nYou can install any package base on two methods. I know there are other methods, but I created my way to quickly teach you the npm install command.\n\n\u003e I cover the most important options which you use every day. npm I, npm install, and npm add is one command.\n\n1. Syntax\n2. Options or Flags\n\n## Syntax\n\n1. npm install\n2. npm package  **`\u003cname\u003e`**\n3. npm install **`\u003cname\u003e@\u003ctag\u003e`**\n4. npm install **`\u003cname\u003e@\u003cversion\u003e`**\n5. npm install **`\u003cgit repo URL\u003e`**\n\n### npm install\n\nnpm install command is the most used command in the npm world. The npm install command downloads all packages from the [npmjs](https://www.npmjs.com/) website and store them in the node_modules folder.\n\n```json\n{\n  \"name\": \"my-app\",\n  \"version\": \"0.1.0\",\n  \"private\": true,\n  \"scripts\": {\n    \"dev\": \"next dev\",\n    \"build\": \"next build\",\n    \"start\": \"next start\",\n    \"lint\": \"next lint\"\n  },\n  \"dependencies\": {\n    \"next\": \"12.1.0\",\n    \"react\": \"17.0.2\",\n    \"react-dom\": \"17.0.2\"\n  },\n  \"devDependencies\": {\n    \"eslint\": \"8.11.0\",\n    \"eslint-config-next\": \"12.1.0\"\n  }\n}\n```\n\nNpm, install command install package based on package.json file. Inside the package.json file, npm checks dependencies and the devDependencies section. Then, based on dependencies and devDependencies, npm starts installing the package locally.\n\n### npm package **`\u003cname\u003e`**\n\nYou can install a package based on the package name. So you mention the package name in the npm install command. Then, Npm directly installed the package into your **node_modules** folder locally.\n\nWhen downloading another package or starting with a new project, the npm-cli also updates your package.json file and mentions the package name by default in the dependencies section.\n\n```cmd\n    npm install react@latest\n```\n\n- - -\n\n```json\n{\n  \"name\": \"my-app\",\n  \"version\": \"0.1.0\",\n  \"private\": true,\n  \"scripts\": {},\n  \"dependencies\": {\n    \"react\": \"17.0.2\"\n  },\n \n}\n```\n\n### npm install `\u003cname\u003e@\u003ctag\u003e`\n\nYou can install the package base on the tag if the author defines the tags in the package on uploading to [npmjs](https://www.npmjs.com/).\n\nIn a simple word, the tag is the name of the version. The package's author gives the name of a different version, i.e., version 1.0.0, the tag name first.\n\nBy default, npm provide the latest tag for every npm package. The latest tag means the current version of the package.\n\n```cmd\nnpm install react-dom@latest\n```\n\n### npm install `\u003cname\u003e@\u003cversion\u003e`\n\nyou can install the package base on the version. Every package has a different version, and you can install a specific version of the npm package install in your project.\n\n```cmd\n    npm install react@16.1.1\n```\n\n### npm install `\u003cgit repo URL\u003e`\n\nYou can install the package base on your git repo URL. npm install command helps to install the package directly from Github.\n\n```cmd\n     npm install https://github.com/facebook/react.git\n```\n\n\u003e Firstly install code locally from GitHub and then run npm install command inside folder code folder.\n\n## Options or Flags\n\n1. \\-g option\n2. \\-P or --save-prod option\n3. \\-D or --save-dev option\n\n### \\-g option\n\n\\-g flag or option helps the install the package globally in your machine. in Syntax ways, npm installs all packages in the working node_modules folder.\n\nGlobally means you access package cli anywhere in laptop.\n\n```cmd\n  npx -g create-react-app \n```\n\n### \\-P or --save-prod option\n\nThe -P or --save-prod option helps add your package into the production or dependencies section in the package.json file.\n\nBy default, the npm install command adds the package into production.\n\n```cmd\n  npm install -P next@latest\n    \n    or\n    \n  npm install --save-prod next@latest\n```\n\n- - -\n\n```json\n{\n  \"name\": \"my-app\",\n  \"version\": \"0.1.0\",\n  \"private\": true,\n  \"scripts\": {\n    \"dev\": \"next dev\",\n    \"build\": \"next build\",\n    \"start\": \"next start\",\n    \"lint\": \"next lint\"\n  },\n  \"dependencies\": {\n    \"next\": \"^12.1.0\",\n    \"react\": \"17.0.2\",\n    \"react-dom\": \"17.0.2\"\n  }\n}\n```\n\n### \\-D or --save-dev option\n\nThe -D or --save-dev option helps add your package into the devDependencies section in the package.json file.\n\n```cmd\n  npm install -D eslint@latest\n    \n    or\n    \n  npm install --save-dev eslint@latest\n  \n```\n\n- - -\n\n```json\n{\n  \"name\": \"my-app\",\n  \"version\": \"0.1.0\",\n  \"private\": true,\n  \"scripts\": {\n    \"dev\": \"next dev\",\n    \"build\": \"next build\",\n    \"start\": \"next start\",\n    \"lint\": \"next lint\"\n  },\n  \"dependencies\": {\n    \"next\": \"^12.1.0\",\n    \"react\": \"17.0.2\",\n    \"react-dom\": \"17.0.2\"\n  },\n  \"devDependencies\": {\n    \"eslint\": \"8.11.0\",\n    \"eslint-config-next\": \"12.1.0\"\n  }\n}\n```\n\n- - -\n\n### References\n\nhttps://docs.npmjs.com/cli/v6/commands/npm-install\n\n- - -\n","html":"\u003cp\u003eNpm, install command help to install dependencies and devDependencies base on package.json and package-lock.json file.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThe simple word npm install command help to download the package from\u003c/strong\u003e \u003cstrong\u003e\u003ca href=\"https://www.npmjs.com/\"\u003enpmjs.org\u003c/a\u003e.\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003enpm install \u0026#x3C;Options\u003e \u0026#x3C;flags\u003e\n\nor\n\nnpm i \u0026#x3C;Options\u003e \u0026#x3C;flags\u003e\n\nor\n\nnpm add \u0026#x3C;Options\u003e \u0026#x3C;flags\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can install any package base on two methods. I know there are other methods, but I created my way to quickly teach you the npm install command.\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eI cover the most important options which you use every day. npm I, npm install, and npm add is one command.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col\u003e\n\u003cli\u003eSyntax\u003c/li\u003e\n\u003cli\u003eOptions or Flags\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2\u003eSyntax\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003enpm install\u003c/li\u003e\n\u003cli\u003enpm package  \u003cstrong\u003e\u003ccode\u003e\u0026#x3C;name\u003e\u003c/code\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003enpm install \u003cstrong\u003e\u003ccode\u003e\u0026#x3C;name\u003e@\u0026#x3C;tag\u003e\u003c/code\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003enpm install \u003cstrong\u003e\u003ccode\u003e\u0026#x3C;name\u003e@\u0026#x3C;version\u003e\u003c/code\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003enpm install \u003cstrong\u003e\u003ccode\u003e\u0026#x3C;git repo URL\u003e\u003c/code\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003enpm install\u003c/h3\u003e\n\u003cp\u003enpm install command is the most used command in the npm world. The npm install command downloads all packages from the \u003ca href=\"https://www.npmjs.com/\"\u003enpmjs\u003c/a\u003e website and store them in the node_modules folder.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n  \"name\": \"my-app\",\n  \"version\": \"0.1.0\",\n  \"private\": true,\n  \"scripts\": {\n    \"dev\": \"next dev\",\n    \"build\": \"next build\",\n    \"start\": \"next start\",\n    \"lint\": \"next lint\"\n  },\n  \"dependencies\": {\n    \"next\": \"12.1.0\",\n    \"react\": \"17.0.2\",\n    \"react-dom\": \"17.0.2\"\n  },\n  \"devDependencies\": {\n    \"eslint\": \"8.11.0\",\n    \"eslint-config-next\": \"12.1.0\"\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNpm, install command install package based on package.json file. Inside the package.json file, npm checks dependencies and the devDependencies section. Then, based on dependencies and devDependencies, npm starts installing the package locally.\u003c/p\u003e\n\u003ch3\u003enpm package \u003cstrong\u003e\u003ccode\u003e\u0026#x3C;name\u003e\u003c/code\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eYou can install a package based on the package name. So you mention the package name in the npm install command. Then, Npm directly installed the package into your \u003cstrong\u003enode_modules\u003c/strong\u003e folder locally.\u003c/p\u003e\n\u003cp\u003eWhen downloading another package or starting with a new project, the npm-cli also updates your package.json file and mentions the package name by default in the dependencies section.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-cmd\"\u003e    npm install react@latest\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n  \"name\": \"my-app\",\n  \"version\": \"0.1.0\",\n  \"private\": true,\n  \"scripts\": {},\n  \"dependencies\": {\n    \"react\": \"17.0.2\"\n  },\n \n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003enpm install \u003ccode\u003e\u0026#x3C;name\u003e@\u0026#x3C;tag\u003e\u003c/code\u003e\u003c/h3\u003e\n\u0 obally in your machine. in Syntax ways, npm installs all packages in the working node_modules folder.\u003c/p\u003e\n\u003cp\u003eGlobally means you access package cli anywhere in laptop.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-cmd\"\u003e  npx -g create-react-app \n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e-P or --save-prod option\u003c/h3\u003e\n\u003cp\u003eThe -P or --save-prod option helps add your package into the production or dependencies section in the package.json file.\u003c/p\u003e\n\u003cp\u003eBy default, the npm install command adds the package into production.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-cmd\"\u003e  npm install -P next@latest\n    \n    or\n    \n  npm install --save-prod next@latest\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n  \"name\": \"my-app\",\n  \"version\": \"0.1.0\",\n  \"private\": true,\n  \"scripts\": {\n    \"dev\": \"next dev\",\n    \"build\": \"next build\",\n    \"start\": \"next start\",\n    \"lint\": \"next lint\"\n  },\n  \"dependencies\": {\n    \"next\": \"^12.1.0\",\n    \"react\": \"17.0.2\",\n    \"react-dom\": \"17.0.2\"\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e-D or --save-dev option\u003c/h3\u003e\n\u003cp\u003eThe -D or --save-dev option helps add your package into the devDependencies section in the package.json file.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-cmd\"\u003e  npm install -D eslint@latest\n    \n    or\n    \n  npm install --save-dev eslint@latest\n  \n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n  \"name\": \"my-app\",\n  \"version\": \"0.1.0\",\n  \"private\": true,\n  \"scripts\": {\n    \"dev\": \"next dev\",\n    \"build\": \"next build\",\n    \"start\": \"next start\",\n    \"lint\": \"next lint\"\n  },\n  \"dependencies\": {\n    \"next\": \"^12.1.0\",\n    \"react\": \"17.0.2\",\n    \"react-dom\": \"17.0.2\"\n  },\n  \"devDependencies\": {\n    \"eslint\": \"8.11.0\",\n    \"eslint-config-next\": \"12.1.0\"\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003ch3\u003eReferences\u003c/h3\u003e\n\u003cp\u003ehttps://docs.npmjs.com/cli/v6/commands/npm-install\u003c/p\u003e\n\u003chr\u003e"},"_id":"how-is-npm-install-command.md","_raw":{"sourceFilePath":"how-is-npm-install-command.md","sourceFileName":"how-is-npm-install-command.md","sourceFileDir":".","contentType":"markdown","flattenedPath":"how-is-npm-install-command"},"type":"Post"}]},"__N_SSG":true},"page":"/tag/[slug]","query":{"slug":"npmcli"},"buildId":"bBGv_oVot3z7wdQi2Ipsh","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
