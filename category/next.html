t.js #SeriesStart</p><a class="btn" href="/blog/what-is-next-js">Read More</a></div></div></div></div></div><footer class="py-5 bg-dark"><div class="container"><p class="m-0 text-center text-white">Copyright Â© Your Website 2022</p></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"How To Add CSS In Next js?","date":"2020-11-10T11:42:46.000Z","author":"Rajdeep Singh","description":"Easy Ways Add CSS in Next.js #SeriesPart2","slug":"how-to-add-css-in-next-js","image":"/images/next.js-add-css-code.jpg","draft":false,"tags":["Next.js","Next","Next.js Framework","Next.js Tutorial","React.js","react.js tutorial"],"categories":["Next.js","Next","Next.js Framework","Next.js Tutorial","React.js","react.js tutorial"],"body":{"raw":"\nIn this Next Series, we Learn How to add CSS's own Project with Easy Steps.\n\nGood News is that Next.js provides custom CSS functionality. You Use The next.js plugin inside your project and use it.\n\n## What's Next.js?\n\nMake sure Read Basic Introduction About Next.js #SeriesStart ðŸ’•\n\n[https://officialrajdeepsingh.dev/what-is-next.js/](https://officialrajdeepsingh.dev/what-is-next.js/ \"https://officialrajdeepsingh.dev/what-is-next.js/\")\n\n***\n\n## New Update:\n\nNext.js Version 9.3 **Support CSS Global Stylesheets.** Now you add CSS directly Import `.css` files as global stylesheets.\n\n```javascript\nimport './style.css'\n```\n\n***\n\n**Go To Github Download or Use Npm:**\n\n```cmd\nnpm install --save @zeit/next-css\nor\nyarn add @zeit/next-css\n```\n\n***\n\nCreate an `next.config.js` At the root of your project\n\n## Default:\n\ndefault config use for import CSS Global stylesheet in custom _app.js\n\n```javascript\nconst withCSS = require('@zeit/next-css')\nmodule.exports = withCSS({})\n```\n\n## Custom:\n\nCustom config used for import CSS in other Components like header, footer like so.\n\n```javascript\nconst withCSS = require('@zeit/next-css')\nmodule.exports = withCSS({\ncssModules: true  // After true than use import statement in next.js\n})\n```\n\n***\n\n## How To add Global CSS:\n\nWhen you create your app, help with npm. in the next step, you create a global app. If you npm official command the by default app create in your project and import your Global CSS file in next.js custom _app.js\n\n```javascript\nimport '../styles.css'\nor\nimport '../styles.scss'\n// This default export is required in a new `pages/_app.js` file.\nexport default function MyApp({ Component, pageProps }) {\n  return \u003cComponent {...pageProps} /\u003e\n}\n```\n\n***\n\n# Demo:\n\n\u003ciframe width=\"924\" height=\"500\" src=\"https://codesandbox.io/embed/add-css-innextjs-8pdds?from-embed\" style=\"border:0; border-radius: 4px; overflow:hidden;\" sandbox=\"allow-modals allow-forms allow-popups allow-scripts allow-same-origin\"\u003e\u003c/iframe\u003e\n\n***\n\n## Reference:\n\nhttps://nextjs.org/docs/basic-features/built-in-css-support\n\nhttps://nextjs.org/blog/next-9-2\n\nhttps://nextjs.org/blog/next-10\n\n***\n\n# Contact me\n\n* [https://www.facebook.com/officialrajdeepsingh/](https://www.facebook.com/officialrajdeepsingh/)\n* [https://www.facebook.com/groups/JavaScriptcode/](https://www.facebook.com/groups/JavaScriptcode/)\n* [https://www.facebook.com/groups/pythoncodejoin/](https://www.facebook.com/groups/pythoncodejoin/)\n* [officialrajdeepsingh@gmail.com](mailto:officialrajdeepsingh@gmail.com)","html":"\u003cp\u003eIn this Next Series, we Learn How to add CSS's own Project with Easy Steps.\u003c/p\u003e\n\u003cp\u003eGood News is that Next.js provides custom CSS functionality. You Use The next.js plugin inside your project and use it.\u003c/p\u003e\n\u003ch2\u003eWhat's Next.js?\u003c/h2\u003e\n\u003cp\u003eMake sure Read Basic Introduction About Next.js #SeriesStart ðŸ’•\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://officialrajdeepsingh.dev/what-is-next.js/\" title=\"https://officialrajdeepsingh.dev/what-is-next.js/\"\u003ehttp export is required in a new `pages/_app.js` file.\nexport default function MyApp({ Component, pageProps }) {\n  return \u0026#x3C;Component {...pageProps} /\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003ch1\u003eDemo:\u003c/h1\u003e\n\u003chr\u003e\n\u003ch2\u003eReference:\u003c/h2\u003e\n\u003cp\u003ehttps://nextjs.org/docs/basic-features/built-in-css-support\u003c/p\u003e\n\u003cp\u003ehttps://nextjs.org/blog/next-9-2\u003c/p\u003e\n\u003cp\u003ehttps://nextjs.org/blog/next-10\u003c/p\u003e\n\u003chr\u003e\n\u003ch1\u003eContact me\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.facebook.com/officialrajdeepsingh/\"\u003ehttps://www.facebook.com/officialrajdeepsingh/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.facebook.com/groups/JavaScriptcode/\"\u003ehttps://www.facebook.com/groups/JavaScriptcode/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.facebook.com/groups/pythoncodejoin/\"\u003ehttps://www.facebook.com/groups/pythoncodejoin/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"mailto:officialrajdeepsingh@gmail.com\"\u003eofficialrajdeepsingh@gmail.com\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e"},"_id":"how-to-add-css-in-next-js.md","_raw":{"sourceFilePath":"how-to-add-css-in-next-js.md","sourceFileName":"how-to-add-css-in-next-js.md","sourceFileDir":".","contentType":"markdown","flattenedPath":"how-to-add-css-in-next-js"},"type":"Post"},{"title":"What is Next.js?","date":"2020-11-08T13:10:48.000Z","author":"Rajdeep Singh","description":"Basic Introduction About Next.js #SeriesStart","slug":"what-is-next-js","id":16,"image":"/images/next.js.png","draft":false,"tags":["Next.js","Next.js Tutorial","React.js","React.js Framework","javascript Framework","Next","Next.js Framework"],"categories":["Next.js","Next.js Tutorial","React.js","React.js Framework","javascript Framework","Next","Next.js Framework"],"body":{"raw":"\n\n\n****Next.js**** is a ****basically**** JavaScript ****framework**** build with ****react js****, ****webpack****, and ****babel****. Next.js helps the ****developer**** create a ****static generation**** (SSG) and ****server-side rendering**** (SSR) website easily.\n\nZEIT builds Next.js. But ****recently,**** 1 Month ago, ****ZEIT**** purchase by ****[Vercel](https://vercel.com/)****. That ****means**** ZEIT is now ****Vercel****.\n\nhttps://vercel.com/blog/zeit-is-now-vercel\n\nNext.js ****helping**** to ****optimize**** your ****website****. Recently lots of ****developers working**** with ****Next.js.****\n\n## Note:\n\n****Next****.js, ****Nuxt****.js, and ****Nest****.js are ****different**** frameworks || library.\n\n---\n\n# Feature:\n\nNext.js ****Feature**** help to developer ****solve**** the major ****problem**** in ****web development.****\n\n1. ****Pre-Rendering Support SSG And SSR****\n2. ****CSS-in-JS****\n3. ****Zero Configuration****\n4. ****Ready for Production****\n\n\n\n---\n\n# Installation:\n\n****install**** next in your ****machine**** with two ways\n\n1. Manual Setup\n2. Automatically Setup\n\n---\n\n## Manual Setup:\n\n****Install**** `next`, `react` and `react-dom` in your ****project****:\n\n```cmd\nnpm install next react react-dom\n```\n\n****Open**** `package.json` and ****add**** the following `scripts`:\n\n```javascript\n\"scripts\": { \n   \"dev\": \"next\", \n   \"build\": \"next build\",  \n   \"start\": \"next start\"\n  }\n```\n\n****After**** Installation run ****script,**** use this ****Cmd****\n\n```cmd\nnpm run dev\n\n```\n\n****Now**** Visit this ****URL**** in ****your browser**** [https://contentlayer-iota.vercel.app/](http://localhost:3000/). ****your webserver**** Now Work ðŸ˜ƒ\n\n---\n\n## Automatically Setup:\n\nWe highly ****recommend**** a ****beginner person**** to ****create a new Next.js**** app using this ****command**** `create-next-app` , this ****cmd**** Setup ****everything automatically**** for ****you****.\n\n```cmd \nnpm init next-app\n# or\nyarn create next-app\n```\n\nAfter the ****installation**** is complete.\n\n```cmd\ncd path // make sure you same folder other wish no use\nnpm run dev  // that cmd open create server and run your default browser http://localhost:3000/\n```\n\nStart the ****development**** server. After Try ****editing**** `pages/index.js` and see the ****result**** on your ****browser****.\n\n## Note:\n\n****Index.js**** default next.js ****router**** path.\n\n---\n\n# Next.js Youtube Course:\n\nOn ****youtube**, a few YouTubers provide tutorials on next.js. In 2021 lots of YouTubers show interest in next.js.**\n\n\n\n## 1. Bruno Antunes:\n\n****Bruno Antunes**** provides ****a great**** path for ****Next****.js. That person ****creates**** a lot of ****tutorials**** on it **. Make ****** sure you ****watch**** it.\n\n\u003ciframe width=\"928\" height=\"500\" src=\"https://www.youtube.com/embed/7J4iL1HDshQ?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\n\n## Youtube PlayList:\n\n\u003ciframe width=\"928\" height=\"500\" src=\"https://www.youtube.com/embed/7J4iL1HDshQ?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\n\n---\n\n## 2. Imran Sayed â€” Codeytek Academy:\n\n****Imran Sayed**** is a Great ****developer**** my ****opinion****. Imran stayed to provide a very big contribution in  next.js on youtube. Imran provides you a ****learning**** path in next.js || ****Wordpress API****|| ****apollo**** || ****graphql****.\n\n\u003ciframe width=\"928\" height=\"500\" src=\"https://www.youtube.com/embed/X_VM4MLzCS4?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\n\n## Youtube Playlist:\n\n\u003ciframe widt
