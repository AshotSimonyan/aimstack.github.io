"><p class="m-0 text-center text-white">Copyright Â© Your Website 2022</p></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"Text Highlighting In HTML 5?","date":"2020-12-28T14:09:38.000Z","author":"Rajdeep Singh","description":"Mark tag Help to High Lighting text in HTML 5","slug":"text-highlighting-in-html-5","id":14,"image":"/images/Text-Highlighting-In-HTML-5.png","draft":false,"tags":["html","html 5","html tutorial","Text Highlighting","text highlighting in html","html for beginner"],"categories":["html","html 5","html tutorial","Text Highlighting","text highlighting in html","html for beginner"],"body":{"raw":"\n\n\nText Highlighting in HTML 5, You Highlight the Text in a Paragraph heading and use it inside another tag. Add some Color Help Of CSS. So You can Use `\u003cmark\u003e ` tag In `\u003cp\u003e` tag very easily.\n\n**Syntax:**\n\n```html\n\u003cmark\u003e \u003c/mark\u003e\n\n```\n\nMark tag by default CSS By Chrome Browser.\n\n```css\nmark {\n    background-color: yellow;\n    color: black;\n}\n```\n\n\n\n**Example:**\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"\u003e\n    \u003ctitle\u003eDocument\u003c/title\u003e\n    \u003cstyle\u003e\n        mark{\n            color:white;\n            background-color: black;\n            padding: 0px 3px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n       \u003cp\u003e we are write  article that contains the \u003cmark\u003e Mark tag \u003c/mark\u003e for Highlighting the text. you will make it easier to see it.\u003c/p\u003e    \n\u003c/body\u003e\n\u003c/html\u003e\n```\n\n---\n\n# Contact me\n\n* [https://www.facebook.com/officialrajdeepsingh/](https://www.facebook.com/officialrajdeepsingh/)\n* [https://medium.com/officialrajdeepsingh](https://medium.com/officialrajdeepsingh)\n* [officialrajdeepsingh@gmail.com](mailto:officialrajdeepsingh@gmail.com)\n\n\n\n---\n\n\n\n","html":"\u003cp\u003eText Highlighting in HTML 5, You Highlight the Text in a Paragraph heading and use it inside another tag. Add some Color Help Of CSS. So You can Use \u003ccode\u003e\u0026#x3C;mark\u003e \u003c/code\u003e tag In \u003ccode\u003e\u0026#x3C;p\u003e\u003c/code\u003e tag very easily.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSyntax:\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;mark\u003e \u0026#x3C;/mark\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eMark tag by default CSS By Chrome Browser.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003emark {\n    background-color: yellow;\n    color: black;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eExample:\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u0026#x3C;!DOCTYPE html\u003e\n\u0026#x3C;html lang=\"en\"\u003e\n\u0026#x3C;head\u003e\n    \u0026#x3C;meta charset=\"UTF-8\"\u003e\n    \u0026#x3C;meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"\u003e\n    \u0026#x3C;title\u003eDocument\u0026#x3C;/title\u003e\n    \u0026#x3C;style\u003e\n        mark{\n            color:white;\n            background-color: black;\n            padding: 0px 3px;\n        }\n    \u0026#x3C;/style\u003e\n\u0026#x3C;/head\u003e\n\u0026#x3C;body\u003e\n       \u0026#x3C;p\u003e we are write  article that contains the \u0026#x3C;mark\u003e Mark tag \u0026#x3C;/mark\u003e for Highlighting the text. you will make it easier to see it.\u0026#x3C;/p\u003e    \n\u0026#x3C;/body\u003e\n\u0026#x3C;/html\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003ch1\u003eContact me\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.facebook.com/officialrajdeepsingh/\"\u003ehttps://www.facebook.com/officialrajdeepsingh
