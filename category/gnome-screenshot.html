ycms-test/blog/how-to-capture-screenshots-in-raspberry-pi-4">Read More</a></div></div></div></div></div><footer class="py-5 bg-dark"><div class="container"><p class="m-0 text-center text-white">Copyright Â© Your Website 2022</p></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"How to capture screenshots in Raspberry PI 4","date":"2021-01-24T12:26:07.000Z","author":"Rajdeep Singh","description":"Raspi does not provide screenshots functionality by default. you use software and tool to take a screenshot in raspi.","slug":"how-to-capture-screenshots-in-raspberry-pi-4","id":4,"image":"/images/How-to-capture-screenshots-in-Raspberry-PI-4.png","draft":false,"tags":["Raspberry","Raspi 4","screensshots","capture screen shots","Gnome Screenshot","install gnome screenshot"],"categories":["Raspberry","Raspi 4","screensshots","capture screen shots","Gnome Screenshot","install gnome screenshot"],"body":{"raw":"\n\n\nIn Raspberry pi 4, you take the screenshot help of two software. The first is scort, and the second is Gnome Screenshot.\n\nI'm personally recommended you use Gnome Screenshot. Gnome Screenshot provides a graphical interface. You use a graphical interface to take screenshots very easily.\n\nOther hands scort is a command-line tool, and scort does not provide any graphical interface.So I'm personally again recommended you use Gnome Screenshot.\n\n### Install Gnome Screenshot in Raspbian or Raspberry pi 4:\n\n**let start it:**\n\nThe Raspi 4 does not provide by default Gnome Screenshot.\n\nFirstly Update your raspberry pi 4. this is a compulsory step for installing Gnome Screenshot.\n\n```cmd\nsudo apt update \u0026\u0026 sudo apt upgrade\n```\n\nYour update and upgrade command run successfully. Now you install Gnome Screenshot following command.\n\n```cmd\nsudo apt install gnome-screenshot\n```\n\nNow you can find Gnome Screenshot in your accessories menu, listed as \"Screenshot.\"\n\n![sceenshot](https://ephemeral-rolypoly-2f9988.netlify.app/images/geenome.png)\n\n\nGnome interface is very easy to understand. You use Gnome to get a Screenshot, add your own image name, and after save it. By default, all pic save inside your Picture folder.\n\n![interface look like](https://ephemeral-rolypoly-2f9988.netlify.app/images/gnome-screenshots.png)\n\n\n---\n\n### Uninstall Gnome Screenshot:\n\nIn some cases, you may uninstall the Gnome Screenshot. so follow this command\n\n```cmd\nsudo apt-get remove --purge gnome-screenshot\n```\n\n---\n\n# Contact me\n\n* [https://www.facebook.com/officialrajdeepsingh/](https://www.facebook.com/officialrajdeepsingh/)\n* [https://medium.com/officialrajdeepsingh](https://medium.com/officialrajdeepsingh)\n* [officialrajdeepsingh@gmail.com](mailto:officialrajdeepsingh@gmail.com)\n\n\n\n","html":"\u003cp\u003eIn Raspberry pi 4, you take the screenshot help of two software. The first is scort, and the second is Gnome Screenshot.\u003c/p\u003e\n\u003cp\u003eI'm personally recommended you use Gnome Screenshot. Gnome Screenshot provides a graphical interface. You use a graphical interface to take screenshots very easily.\u003c/p\u003e\n\u003cp\u003eOther hands scort is a command-line tool, and scort does not provide any graphical interface.So I'm personally again recommended you use Gnome Screenshot.\u003c/p\u003e\n\u003ch3\u003eInstall Gnome Screenshot in Raspbian or Raspberry pi 4:\u003c/h3\u003e\n\u003cp\u003e\u003cstrong\u003elet start it:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe Raspi 4 does not provide by default Gnome Screenshot.\u003c/p\u003e\n\u003cp\u003eFirstly Update your raspberry pi 4. this is a compulsory step for installing Gnome Screenshot.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-cmd\"\u003esudo apt update \u0026#x26;\u0026#x26; sudo apt upgrade\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYour update and upgrade command run successfully. Now you install Gnome Screenshot following command.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-cmd\"\u003esudo apt install gnome-screenshot\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow you can find Gnome Screenshot in your accessories menu, listed as \"Screenshot.\"\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://ephemeral-rolypoly-2f9988.netlify.app/images/geenome.png\" alt=\"sceenshot\"\u003e\u003c/p\u003e\n\u003cp\u003eGnome interface is very easy to understand. You use Gnome to get a Screenshot, add your own image name, and after save it. By default, all pic save inside your Picture folder.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://ephemeral-rolypoly-2f9988.netlify.app/images/gnome-screenshots.png\" alt=\"interface look like\"\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003ch3\u003eUninstall Gnome Screenshot:\u003c/h3\u003e\n\u003cp\u003eIn some cases, you may uninstall the Gnome Screenshot. so follow this command\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-cmd\"\u003esudo apt-get remove --purge gnome-screenshot\n\u003c/code\u003e\u003c/pre\u003e\n\u003chr\u003e\n\u003ch1\u003eContact me\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.facebook.com/officialrajdeepsingh/\"\u003ehttps://www.facebook.com/officialrajdeepsingh/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://medium.com/officialrajdeepsingh\"\u003ehttps://medium.com/officialrajdeepsingh\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"mailto:officialrajdeepsingh@gmail.com\"\u003eofficialrajdeepsingh@gmail.com\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e"},"_id":"how-to-capture-screenshots-in-raspberry-pi-4.md","_raw":{"sourceFilePath":"how-to-capture-screenshots-in-raspberry-pi-4.md","sourceFileName":"how-to-capture-screenshots-in-raspberry-pi-4.md","sourceFileDir":".","contentType":"markdown","flattenedPath":"how-to-capture-screenshots-in-raspberry-pi-4"},"type":"Post"}]},"__N_SSG":true},"page":"/category/[slug]","query":{"slug":"gnome-screenshot"},"buildId":"SVO
